<body>

  <header>
    <div id="modal" class="modal">
      <div class="modal_content">
        <div class="modalWrap">
          <input type="button" class="modalButton-close" id="modalButton-close" value="×">
          <p class="reserve_title">
            宿泊予約
          </p><!-- /.reserve_title -->
        </div><!-- /.modalWrap -->
        <div class="reserveWrap">
          <div class="reserve_item">
            <label for="username" class="reserve_detail">
              お名前
            </label><!-- /.reserve_detail -->
            <div class="reserve_body">
              <div class="input-field">
                <input type="text" name="username" id="username" class="textBox" required placeholder="例：石井正悟">
              </div><!-- /.input-field -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->

          <div class="reserve_item">
            <label for="email" class="reserve_detail">
              メールアドレス
            </label><!-- /.reserve_detail -->
            <div class="reserve_body">
              <div class="input-field">
                <input type="email" name="email" id="email" class="textBox" placeholder="例：Example@example.com">
              </div><!-- /.input-field -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->

          <div class="reserve_item">
            <label for="email" class="reserve_detail">
              ご希望プラン<span>（空いているプランのみ表示されます）</span>
            </label><!-- /.reserve_detail -->
            <div class="reserve_body">
              <select name="select" class="select" required>
                <option value=""><span class="select_text">プランを選択してください</span></option>
                <option value="1">①【期間限定】海辺の四季旬彩、贅沢美味懐石プラン                </option>
                <option value="2">②平日に優雅に楽しむ、特別宿泊プラン</option>
                <option value="3">③絶景貸切露天と個室会席を満喫できるファミリープラン</option>
              </select><!-- /#.select -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->

          <div class="reserve_item">
            <label for="text" class="reserve_detail">
              日時選択
            </label>
            <div class="reserve_body">
              <div class="input-field">
                <input type="text" class="textBox" id="flatpickr" placeholder="日時を選択してください">
              </div><!-- /.input-field -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->
        </div><!-- /.reserveWrap -->
          <a href="#contact" class="reserve_button">送信する</a>
      </div><!-- /.modal_content -->
    </div><!-- /#modal.modal -->

    <div class="headerInner">
      <div class="headerWrap">
        <div class="headerLogoWrap">
          <figure class="headerLogo">
            <img src="img/icon/logo01.png" class="headerLogo_img" alt="石井花壇ロゴイメージ">
            <img src="img/icon/logo.png" alt="白黒反転ロゴイメージ" class="headerLogo_img-hide">
          </figure><!-- /.headerLogo -->
          <h1 class="headerLogo_title">
            <a href="index.html" class="headerLogo_text">石井花壇</a>
          </h1><!-- /.headerLogo_text -->
        </div><!-- /.headerLogoWrap -->
        <div id="js-global-menu" area-hidden="true">
          <nav class="globalNav">
            <ul class="globalNav_list" id="js_nav">
              <li class="globalNav_item"><a href="room.html" class="globalNav_link">お部屋</a></li><!-- /.globalNav_item -->
              <li class="globalNav_item"><a href="meal.html" class="globalNav_link">お料理</a></li><!-- /.globalNav_item -->
              <li class="globalNav_item"><a href="onsen.html" class="globalNav_link">温泉</a></li><!-- /.globalNav_item -->
            </ul><!-- /.globalNav_list -->
          </nav><!-- /.globalNav -->
        </div>
      </div><!-- /.headerWrap -->
      <a href="#" class="globalButton" id="modalButton">
        <span class="logoImgWrap">
            <img src="img/icon/calender.png" class="globalButton_img" alt="カレンダーのアイコン画像">
          <!-- </picture> -->
        </span><!-- /.logoImgWrap -->
        <span class="globalButton_body">宿泊予約</span><!-- /.globalButton_body -->
      </a><!-- /.globalButton -->
      <button type="button" id="js-hamburger" class="hamburgerButton hamburger" aria-controls="js-global-menu" aria-expanded="false" area-label="メニューを開閉する">
        <span class="hamburger__line">
        </span>
      </button>

    </div><!-- /.headerInner -->
  </header>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/aos.js" defer></script>
    <script src="js/index.js" defer></script>
